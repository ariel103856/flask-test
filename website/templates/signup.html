{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block navbar %}
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/signup">Sign Up</a>
        </li>
{% endblock %}
{% block content %}
<form method="POST" class="row-gap-5">
  <div class="grid row-gap-3">
    <h3 align="center" class="p-2 g-col-6">Sign Up</h3>
    <div class="form-group p-2 g-col-6">
      <input 
      type="username" 
      class="form-control w-25 position-relative top-0 start-50 translate-middle-x" 
      placeholder="Username" 
      id="username"
      name="username">
    </div>
    <div class="form-group p-2 g-col-6">
      <input 
      type="text" 
      class="form-control w-25 position-relative top-0 start-50 translate-middle-x" 
      placeholder="Password" 
      id="Password2"
      name="password2">
    </div>
    <div class="form-group p-2 g-col-6">
      <input 
      type="text" 
      class="form-control w-25 position-relative top-0 start-50 translate-middle-x" 
      placeholder="Confirm Password" 
      id="Password2"
      name="password2">
    </div>
    <br />
    <button type="submit" class="btn btn-primary position-relative top-0 start-50 translate-middle-x">Submit</button>
  </div>
</form>
{% endblock %}
